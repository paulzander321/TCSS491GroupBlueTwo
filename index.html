
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./animation.js"></script>
    <script type="text/javascript" src="./enemies.js"></script>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./level.js"></script>
    <script type="text/javascript" src="./weapons.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
        <h1>Blue Group Two Minimum Deliverable WIP</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h1>Controls</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Move Right</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Right Arrow Key</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Move Left</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Left Arrow Key</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Crouch</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Down Arrow Key</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Jump</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Spacebar</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Shoot</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Hold 'S' Key</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Respawn</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>'A' Key</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Toggle Music</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>'M' Key</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="gameWorld" class="img-responsive" tabindex="1" width="774" height="690" style="border: 1px solid purple; background: lightskyblue"></canvas>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
